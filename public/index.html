<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Survey - Live Voting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .voting-section {
            margin-bottom: 30px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .option.selected {
            background: #e7f3ff;
            border-color: #3b82f6;
        }
        
        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .option label {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1 style="text-align: left;">AI Tools Survey</h1>
                    <p class="subtitle" style="text-align: left;">Select the AI coding tools you've used</p>
                </div>
                <a href="/results.html" target="_blank" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: transform 0.2s ease;">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    View Results
                </a>
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot" id="connectionDot"></span>
                    <span id="connectionStatus">Connecting...</span>
                </div>
                <div class="status-indicator">
                    <span id="onlineUsers">0 online</span>
                </div>
            </div>
            
            <div id="messageBox" class="message hidden"></div>
            
            <div id="votingSection" class="voting-section">
                <form id="voteForm">
                    <div class="option">
                        <input type="checkbox" id="claude-code" name="tools" value="Claude Code">
                        <label for="claude-code">Claude Code</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="replit" name="tools" value="Replit">
                        <label for="replit">Replit</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="cursor" name="tools" value="Cursor">
                        <label for="cursor">Cursor</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="windsurf" name="tools" value="Windsurf">
                        <label for="windsurf">Windsurf</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="openai-codex" name="tools" value="OpenAI Codex">
                        <label for="openai-codex">OpenAI Codex</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="roo-code" name="tools" value="Roo Code">
                        <label for="roo-code">Roo Code</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="google-jules" name="tools" value="Google Jules">
                        <label for="google-jules">Google Jules</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="aws-kiro" name="tools" value="AWS Kiro">
                        <label for="aws-kiro">AWS Kiro</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="workers-for-platforms" name="tools" value="Loveable">
                        <label for="workers-for-platforms">Loveable</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="other" name="tools" value="Other">
                        <label for="other">Other</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="none" name="tools" value="None">
                        <label for="none">None (not using any AI tools)</label>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">Submit Vote</button>
                </form>
            </div>
            
        </div>
    </div>
    
    <script>
        const AI_TOOLS = [
            "Claude Code",
            "Replit",
            "Cursor",
            "Windsurf",
            "OpenAI Codex",
            "Roo Code",
            "Google Jules",
            "AWS Kiro",
            "Loveable",
            "Other",
            "None"
        ];
        
        let ws = null;
        let reconnectAttempts = 0;
        let sessionId = localStorage.getItem('surveySessionId') || generateSessionId();
        let hasVoted = localStorage.getItem('hasVoted') === 'true';
        
        function generateSessionId() {
            const id = crypto.randomUUID();
            localStorage.setItem('surveySessionId', id);
            return id;
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/api/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
                
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'state' || data.type === 'update') {
                    updateResults(data.data);
                } else if (data.type === 'reset') {
                    localStorage.removeItem('hasVoted');
                    hasVoted = false;
                    enableVoting();
                    updateResults(data.data);
                    showMessage('Survey has been reset', 'success');
                } else if (data.type === 'userCount') {
                    updateOnlineUsers(data.data.onlineUsers);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                reconnectWithBackoff();
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function reconnectWithBackoff() {
            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
            reconnectAttempts++;
            
            setTimeout(() => {
                console.log(`Reconnecting... (attempt ${reconnectAttempts})`);
                connectWebSocket();
            }, delay);
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.classList.add('connected');
                status.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                status.textContent = 'Disconnected';
            }
        }
        
        function updateOnlineUsers(count) {
            document.getElementById('onlineUsers').textContent = `${count} online`;
        }
        
        function updateResults(data) {
            // Only update online users count now
            updateOnlineUsers(data.onlineUsers || 0);
        }
        
        function showMessage(text, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = `message ${type}`;
            
            setTimeout(() => {
                messageBox.className = 'message hidden';
            }, 5000);
        }
        
        function disableVoting() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Vote Submitted';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.disabled = true;
            });
        }
        
        function enableVoting() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'Submit Vote';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.disabled = false;
                cb.checked = false;
            });
        }
        
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT' && !hasVoted) {
                    const checkbox = option.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    option.classList.toggle('selected', checkbox.checked);
                }
            });
            
            const checkbox = option.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                option.classList.toggle('selected', checkbox.checked);
            });
        });
        
        document.getElementById('voteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (hasVoted) {
                showMessage('You have already voted', 'error');
                return;
            }
            
            const selections = Array.from(document.querySelectorAll('input[name="tools"]:checked'))
                .map(cb => cb.value);
            
            if (selections.length === 0) {
                showMessage('Please select at least one option', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId,
                        selections
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    hasVoted = true;
                    localStorage.setItem('hasVoted', 'true');
                    disableVoting();
                    showMessage('Thank you for voting!', 'success');
                } else {
                    showMessage(result.message || 'Failed to submit vote', 'error');
                }
            } catch (error) {
                console.error('Vote submission error:', error);
                showMessage('Failed to submit vote. Please try again.', 'error');
            }
        });
        
        async function loadInitialState() {
            try {
                const response = await fetch('/api/state');
                const data = await response.json();
                updateResults(data);
            } catch (error) {
                console.error('Failed to load initial state:', error);
            }
        }
        
        if (hasVoted) {
            disableVoting();
        }
        
        connectWebSocket();
        loadInitialState();
    </script>
</body>
</html>
